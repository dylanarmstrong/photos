services:
  photos:
    build:
      args:
        build: true
      target: stage1
    container_name: photos
    environment:
      NODE_ENV: production
      TOKEN_KEY: $TOKEN_KEY
    image: git.dylan.is/artifacts/photos:latest
    ports:
      - 80:80/tcp
    restart: unless-stopped
    volumes:
      - ./images.db-shm:/app/images.db-shm
      - ./images.db-wal:/app/images.db-wal
      - ./images.db:/app/images.db
